			<!-- template sections -->

					<div class="row ">
						<div > <!--class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4"-->
							<div class="with_background with_padding">

								<h4 class="text-center">
									Fiche d'analyse d'incident
								</h4>
								<hr class="bottommargin_30">
								<div class="wrap-forms">
									<form>
										<div class="row">
											<div class="col-sm-12">
												<div class="form-group has-placeholder">
													<label for="reference">Référence de l'incident</label>
													<input type="text" class="form-control" name="reference" id="reference" placeholder="Référence de l'incident" disabled>
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-sm-12">
												<div class="form-group has-placeholder">
													<label for="analyste">Matricule Analyste</label>
													<i class="grey fa fa-user"></i>
													<input type="text" class="form-control" name="analyste" id="analyste" placeholder="Matricule Analyste" disabled>
												</div>

											</div>
										</div>





										<div class="row form-group">
											<label class="col-lg-3 control-label">Date Analyse</label>
											<div class="col-lg-9">
												<input type="date" class="form-control" name="date_analyse" id="date_analyse">
											</div>
										</div>



										<div class="row form-group">
											<label class="col-lg-3 control-label" >Delai de traitement définitif</label>
											<div class="col-lg-9">
												<input type="date" class="form-control" name="delai_traitement">
											</div>
										</div>

										<div class="row">
											<!--label class="col-sm-12 control-label"></label-->
											<div class="col-sm-12">
												<textarea rows="5" class="form-control" placeholder="Causes de l'incident" name="causes_incident" id="causes_incident"></textarea>
											</div>
										</div>
										<div class="row">
											<!--label class="col-sm-12 control-label"></label-->
											<div class="col-sm-12">
												<textarea rows="5" class="form-control" placeholder="Recommandations pour traitement" name="recommandations" id="recommandations"></textarea>
											</div>
										</div>
										<button  type="submit" class="theme_button block_button color1">Soumettre l'Analyse</button>
